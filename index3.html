<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burp Suite Professional v2025.12.5 - Temporary Project - CSRR</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@300;400;500;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 12px;
            background: #2b2b2b;
            color: #cccccc;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ========== TITLE BAR ========== */
        .title-bar {
            background: #3c3f41;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 8px;
            border-bottom: 1px solid #555;
            flex-shrink: 0;
            -webkit-app-region: drag;
        }
        .title-bar-left { display: flex; align-items: center; gap: 6px; }
        .title-bar-icon { font-size: 14px; }
        .title-bar-text { font-size: 11px; color: #aaa; }
        .title-bar-controls { display: flex; gap: 4px; }
        .win-btn {
            width: 14px; height: 14px;
            border-radius: 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 8px; font-weight: bold;
        }
        .win-btn.min { background: #ffbd2e; color: #7a5c00; }
        .win-btn.max { background: #27c93f; color: #0a4a16; }
        .win-btn.close { background: #ff5f57; color: #7a0000; }

        /* ========== MENU BAR ========== */
        .menu-bar {
            background: #3c3f41;
            height: 24px;
            display: flex;
            align-items: center;
            padding: 0 4px;
            border-bottom: 1px solid #555;
            flex-shrink: 0;
        }
        .menu-icon { padding: 2px 8px; cursor: pointer; }
        .menu-icon img, .burp-logo {
            display: inline-block;
            width: 16px; height: 16px;
            background: #e8491e;
            border-radius: 2px;
            text-align: center;
            font-size: 10px;
            font-weight: bold;
            line-height: 16px;
            color: white;
        }
        .menu-item-bar {
            padding: 2px 8px;
            cursor: pointer;
            font-size: 12px;
            color: #bbb;
            border-radius: 3px;
        }
        .menu-item-bar:hover { background: #4e5254; color: #fff; }

        /* ========== MAIN TABS ========== */
        .main-tabs {
            background: #3c3f41;
            display: flex;
            align-items: flex-end;
            padding: 0 4px;
            border-bottom: 1px solid #555;
            flex-shrink: 0;
            height: 32px;
        }
        .main-tab {
            padding: 4px 14px;
            cursor: pointer;
            font-size: 12px;
            color: #aaa;
            border: 1px solid transparent;
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            position: relative;
            top: 1px;
            background: transparent;
            white-space: nowrap;
        }
        .main-tab:hover { color: #ddd; background: #4a4c4e; }
        .main-tab.active {
            background: #2b2b2b;
            color: #ddd;
            border-color: #555;
            border-bottom: 1px solid #2b2b2b;
        }
        .tab-extras { display: flex; align-items: center; gap: 6px; margin-left: auto; padding-right: 6px; }
        .tab-icon-btn {
            width: 20px; height: 20px;
            background: #4e5254;
            border: none; color: #aaa;
            border-radius: 3px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 11px;
        }
        .tab-icon-btn:hover { background: #5e6264; color: #fff; }

        /* ========== LAYOUT ========== */
        .app-body {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* ========== SIDEBAR ========== */
        .sidebar {
            width: 308px;
            background: #2b2b2b;
            border-right: 1px solid #555;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 10px;
            border-bottom: 1px solid #555;
            background: #333;
        }
        .sidebar-title { font-size: 12px; font-weight: 600; color: #ccc; }
        .sidebar-btns { display: flex; gap: 6px; }
        .scan-btn {
            padding: 3px 10px;
            border: none;
            border-radius: 3px;
            font-size: 11px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
        }
        .scan-btn.orange { background: #e8491e; color: white; }
        .scan-btn.orange:hover { background: #d03d15; }
        .scan-btn.blue { background: #3a7bd5; color: white; }
        .scan-btn.blue:hover { background: #2d6abf; }

        .sidebar-controls {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-bottom: 1px solid #555;
            background: #2e2e2e;
        }
        .icon-btn-sm {
            width: 22px; height: 22px;
            background: none; border: none;
            color: #888; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            border-radius: 3px; font-size: 12px;
        }
        .icon-btn-sm:hover { background: #444; color: #ddd; }
        .filter-btn {
            display: flex; align-items: center; gap: 4px;
            background: none; border: none;
            color: #888; cursor: pointer;
            font-size: 11px; font-family: inherit;
            padding: 2px 4px; border-radius: 3px;
        }
        .filter-btn:hover { color: #ddd; background: #444; }
        .search-box {
            flex: 1;
            background: #3c3f41;
            border: 1px solid #555;
            color: #ccc;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-family: inherit;
        }
        .search-box::placeholder { color: #666; }
        .search-box:focus { outline: none; border-color: #3a7bd5; }
        .search-icon-btn {
            background: none; border: none;
            color: #666; cursor: pointer; font-size: 12px;
        }

        /* Task Cards */
        .task-card {
            border-bottom: 1px solid #404040;
            padding: 10px 10px 8px 10px;
            cursor: pointer;
            transition: background 0.1s;
        }
        .task-card:hover { background: #323232; }
        .task-card.active { background: #2d3f5c; border-left: 3px solid #3a7bd5; }

        .task-card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 3px;
        }
        .task-name {
            font-size: 12px;
            font-weight: 500;
            color: #ccc;
            flex: 1;
        }
        .task-actions { display: flex; gap: 2px; }
        .task-icon-btn {
            background: none; border: none;
            color: #666; cursor: pointer;
            font-size: 12px; padding: 1px 3px;
            border-radius: 2px;
        }
        .task-icon-btn:hover { color: #aaa; background: #444; }

        .task-desc {
            font-size: 11px;
            color: #777;
            margin-bottom: 4px;
        }
        .task-desc2 {
            font-size: 10px;
            color: #666;
            margin-bottom: 6px;
            line-height: 1.4;
        }
        .task-badges {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 5px;
        }
        .badge-label { font-size: 10px; color: #777; }
        .badge {
            font-size: 10px;
            font-weight: 700;
            padding: 1px 6px;
            border-radius: 10px;
            color: white;
            min-width: 22px;
            text-align: center;
        }
        .badge.red { background: #c0392b; }
        .badge.orange { background: #d35400; }
        .badge.blue { background: #2980b9; }
        .badge.gray { background: #555; }

        .capture-row {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 10px;
            color: #777;
        }
        .toggle {
            width: 32px; height: 16px;
            background: #3a7bd5;
            border-radius: 8px;
            position: relative;
            cursor: pointer;
            flex-shrink: 0;
        }
        .toggle::after {
            content: '';
            position: absolute;
            width: 12px; height: 12px;
            background: white;
            border-radius: 50%;
            top: 2px; right: 2px;
            transition: right 0.2s;
        }
        .toggle.off { background: #555; }
        .toggle.off::after { right: 18px; }

        /* ========== MAIN CONTENT ========== */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 0;
        }

        .content-toolbar {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            border-bottom: 1px solid #555;
            background: #2e2e2e;
            gap: 8px;
        }
        .back-btn {
            background: none; border: none;
            color: #888; cursor: pointer;
            font-size: 14px; padding: 2px;
        }
        .content-title-main {
            font-size: 13px;
            font-weight: 500;
            color: #ccc;
            flex: 1;
        }
        .rate-btn {
            display: flex; align-items: center; gap: 4px;
            background: none; border: none;
            color: #f0b429; cursor: pointer;
            font-size: 11px; font-family: inherit;
        }
        .rate-btn:hover { color: #f7cc50; }

        .content-tabs {
            display: flex;
            align-items: center;
            background: #2e2e2e;
            border-bottom: 1px solid #555;
            padding: 0 8px;
        }
        .ctab {
            padding: 6px 14px;
            cursor: pointer;
            font-size: 12px;
            color: #888;
            border-bottom: 2px solid transparent;
            white-space: nowrap;
        }
        .ctab:hover { color: #ccc; }
        .ctab.active {
            color: #ccc;
            border-bottom-color: #3a7bd5;
        }

        .content-body {
            flex: 1;
            overflow-y: auto;
            background: #2b2b2b;
        }

        .vuln-section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            border-bottom: 1px solid #404040;
        }
        .vuln-section-title {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #ccc;
        }
        .warn-icon { color: #f0a500; font-size: 13px; }
        .view-all-link {
            font-size: 11px;
            color: #3a7bd5;
            cursor: pointer;
            background: none; border: none;
            font-family: inherit;
        }
        .view-all-link:hover { text-decoration: underline; color: #5a9bf5; }

        /* Vuln Table */
        .vuln-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
        }
        .vuln-table th {
            padding: 5px 12px;
            text-align: left;
            background: #333;
            color: #999;
            font-weight: 500;
            border-bottom: 1px solid #404040;
            cursor: pointer;
            white-space: nowrap;
        }
        .vuln-table th:hover { background: #383838; color: #ccc; }
        .vuln-table th.sorted { color: #3a7bd5; }
        .vuln-table th .sort-arrow { font-size: 9px; margin-left: 3px; }

        .vuln-table tr { border-bottom: 1px solid #383838; cursor: pointer; }
        .vuln-table tr:hover { background: #323232; }
        .vuln-table td { padding: 4px 12px; color: #bbb; }

        .severity-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 14px; height: 14px;
            border-radius: 50%;
            font-size: 9px;
            font-weight: bold;
            margin-right: 5px;
            flex-shrink: 0;
            vertical-align: middle;
        }
        .sev-high { background: #c0392b; color: white; }
        .sev-medium { background: #d35400; color: white; }
        .sev-low { background: #2980b9; color: white; }
        .sev-info { background: #555; color: #ccc; font-style: italic; }

        .issue-name { color: #bbb; }
        .host-name { color: #8ab4f8; font-family: 'JetBrains Mono', monospace; font-size: 10px; }
        .time-val { color: #888; font-family: 'JetBrains Mono', monospace; font-size: 10px; white-space: nowrap; }

        /* ========== RIGHT PANEL ========== */
        .right-panel {
            width: 340px;
            background: #2b2b2b;
            border-left: 1px solid #555;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            overflow-y: auto;
        }

        .rp-section {
            border-bottom: 1px solid #404040;
            padding: 10px 14px;
        }
        .rp-title {
            font-size: 12px;
            font-weight: 600;
            color: #bbb;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .rp-title .clock-icon { color: #888; font-size: 11px; }
        .rp-link {
            float: right;
            font-size: 10px;
            color: #3a7bd5;
            cursor: pointer;
            font-weight: 400;
            background: none; border: none;
            font-family: inherit;
        }
        .rp-link:hover { text-decoration: underline; }

        .rp-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2px 0;
            font-size: 11px;
        }
        .rp-label { color: #888; }
        .rp-value { color: #ccc; font-weight: 500; }

        .rp-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
        }
        .rp-grid .rp-row { flex-direction: column; align-items: flex-start; padding: 3px 0; }
        .rp-grid .rp-label { font-size: 10px; }
        .rp-grid .rp-value { font-size: 12px; color: #ccc; }

        /* Task Log */
        .task-log {
            padding: 8px 14px;
            flex: 1;
        }
        .task-log-title {
            font-size: 12px;
            font-weight: 600;
            color: #bbb;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .log-entries {
            font-family: 'JetBrains Mono', monospace;
            font-size: 9.5px;
            color: #777;
            line-height: 1.5;
            max-height: 220px;
            overflow-y: auto;
        }
        .log-entry { padding: 1px 0; }
        .log-entry:hover { color: #aaa; }
        .log-entry.active-log { color: #6a9dd5; }

        /* ========== STATUS BAR ========== */
        .status-bar {
            background: #3c3f41;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            border-top: 1px solid #555;
            flex-shrink: 0;
        }
        .status-left { display: flex; align-items: center; gap: 12px; }
        .status-link {
            font-size: 11px;
            color: #3a7bd5;
            cursor: pointer;
            background: none; border: none;
            font-family: inherit;
        }
        .status-link:hover { text-decoration: underline; }
        .status-issues {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: #888;
        }
        .status-right { display: flex; align-items: center; gap: 10px; }
        .status-mem {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 10px;
            color: #777;
        }
        .mem-bar {
            width: 60px; height: 8px;
            background: #555;
            border-radius: 2px;
            overflow: hidden;
        }
        .mem-fill {
            height: 100%;
            background: #3a7bd5;
            width: 72%;
        }
        .status-icons { display: flex; gap: 4px; }
        .status-icon-btn {
            background: none; border: none;
            color: #777; cursor: pointer;
            font-size: 12px; padding: 1px 3px;
            border-radius: 2px;
        }
        .status-icon-btn:hover { color: #ccc; background: #4a4c4e; }

        /* scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #2b2b2b; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #666; }

        /* Collaborator tab styling */
        .tab-collaborator { color: #e8491e !important; }

        /* ========== TARGET TAB STYLES ========== */
        .tgt-sidebar {
            width: 240px;
            background: #2b2b2b;
            border-right: 1px solid #555;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        .tgt-sub-tabs {
            display: flex;

            border-bottom: 1px solid #555;
        }
        .tgt-stab {
            padding: 5px 14px;
            font-size: 12px;
            color: #888;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .tgt-stab:hover { color: #ccc; }
        .tgt-stab.active { color: #ccc; border-bottom-color: #3a7bd5; }

        .tgt-toolbar {
            padding: 4px 8px;

        }
        .tgt-view-btns { display: flex; gap: 4px; margin-bottom: 4px; }
        .tgt-view-btn {
            padding: 2px 10px;
            font-size: 11px;
            background: #3c3f41;
            border: 1px solid #555;
            color: #888;
            border-radius: 3px;
            cursor: pointer;
            font-family: inherit;
        }
        .tgt-view-btn.active { background: #2d3f5c; color: #8ab4f8; border-color: #3a7bd5; }
        .tgt-view-btn:hover { color: #ccc; }
        .tgt-filter-bar {
            display: flex;
            align-items: center;
            gap: 4px;
            background: #383838;
            border: 1px solid #555;
            border-radius: 3px;
            padding: 2px 6px;
            margin-top: 4px;
        }
        .tgt-icon-btn {
            background: none; border: none;
            color: #777; cursor: pointer;
            font-size: 11px; padding: 1px 3px;
            border-radius: 2px;
            font-family: inherit;
        }
        .tgt-icon-btn:hover { color: #ccc; background: #4a4c4e; }

        .tgt-tree {
            flex: 1;
            overflow-y: auto;
            padding: 4px 0;
        }
        .tree-node {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 11px;
            color: #aaa;
        }
        .tree-node:hover { background: #333; }
        .tree-node.selected { background: #2d3f5c; color: #ccc; }
        .tree-expand { font-size: 9px; color: #666; width: 12px; flex-shrink: 0; }

        .tree-child {

        /* TARGET: Main content */
        .tgt-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            overflow: hidden;
        }
        .tgt-url-panel {
            border-bottom: 1px solid #555;
            display: flex;
            flex-direction: column;
            height: 50%;
            overflow: hidden;
        }
        .tgt-url-panel > .tgt-url-tabs { flex-shrink: 0; }

        .tgt-url-tabs {
            display: flex;
            align-items: center;

            padding: 0 8px;
        }
        .tgt-utab {
            padding: 5px 12px;
            font-size: 12px;
            color: #888;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .tgt-utab:hover { color: #ccc; }
        .tgt-utab.active { color: #ccc; border-bottom-color: #3a7bd5; }
        .tgt-search-wrap { display: flex; align-items: center; gap: 3px; padding: 3px 0; }
        .tgt-search {
            background: #3c3f41;

        .tgt-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
            flex: 1;
        }
        .tgt-table th {
            padding: 4px 8px;
            text-align: left;

        .tgt-time { color: #888; font-family: 'JetBrains Mono', monospace; font-size: 10px; }

        .tgt-bottom {
            display: flex;
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }

        }
        .tgt-panel-header {
            display: flex;
            align-items: center;
            gap: 6px;
